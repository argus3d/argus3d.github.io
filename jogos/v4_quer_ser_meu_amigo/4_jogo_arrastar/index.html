
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title></title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
	<script src="https://cdn.jsdelivr.net/easeljs.collision-detection/1.0.0/ndgmr.collision.min.js"></script>

	<link href="https://db.onlinewebfonts.com/c/d29e5b2a70883f04b6d8cce692f3616b?family=Marvin+W01+Regular"
	rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="estilo.css">

	
</head>
<body id="EI_3A_L2_U1_OD6" class="od ei" lang="pt-BR">
	<div class="telaInicial">
		<div class="telaInicioTitulo">
			<img class="titulo" src="resources/image/titulo.png">
			<h1 class="subtitulo" style="color: black">ARRASTE AS CARACTERÍSTICAS AO CÃO CORRESPONDENTE:</h1>
			<img class="s10" src="resources/image/bt_inicio.png" onClick="iniciaJogo();">
		</div>
		<div class="telaInicioBottom">
			<img class="logo1" src="resources/image/ico1.png">
			<img class="logo2" src="resources/image/ico2.png">
		</div>
	</div>
	<div id="divCanvas"  style="display: none">
		<canvas id="quiz" width="1600" height="1003"></canvas>

	</div>
	<div class="telaParabens" style="display: none">
		<img class="s30" src="resources/image/parabens.png" onClick="location.reload();">
		<img class="s20" src="resources/image/jogarnovamente.png" onClick="location.reload();">
	</div>
	<script src="jogo.js"></script>
	
	<script type="text/javascript">
		var tela1=document.querySelector(".telaInicial");
		var tela2=document.querySelector("#divCanvas");
		function iniciaJogo(){
			tela1.style.display="none";
			tela2.style.display="flex";
		}
	</script>
	
	<script type="text/javascript">
		var $divCanvas = $('#divCanvas');
		retornaOrientacaoVideo($divCanvas);
		function resizeGame() {
			retornaOrientacaoVideo($divCanvas);
		}
		window.addEventListener('resize', resizeGame, false);
		window.addEventListener('orientationchange', resizeGame, false);

		function retornaOrientacaoVideo(_this) {
			var widthToHeight = 1600 / 1003;
			var newWidth = window.innerWidth;
			var newHeight = window.innerHeight;
			var newWidthToHeight = newWidth / newHeight;
			$imgAtual = $(_this);

			if (newWidthToHeight > widthToHeight) {
				newWidth = newHeight * widthToHeight;
				$imgAtual.css("marginLeft", (window.innerWidth - newWidth) / 2 + 'px');
				$imgAtual.css("marginTop", (window.innerHeight - newHeight) / 2 + 'px');
			} else {
				newHeight = newWidth / widthToHeight;
				$imgAtual.css("marginLeft", (window.innerWidth - newWidth) / 2 + 'px');
				$imgAtual.css("marginTop", (window.innerHeight - newHeight) / 2 + 'px');
			}
			$imgAtual.css("width", newWidth + 'px');
			$imgAtual.css("height", newHeight + 'px');
		}
	</script>
</body>
</html>
