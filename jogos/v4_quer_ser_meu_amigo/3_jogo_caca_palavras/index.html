<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Caça Palavras</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
	<link href="https://db.onlinewebfonts.com/c/d29e5b2a70883f04b6d8cce692f3616b?family=Marvin+W01+Regular"
	rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<link href="https://db.onlinewebfonts.com/c/d29e5b2a70883f04b6d8cce692f3616b?family=Marvin+W01+Regular"
	rel="stylesheet">

	<style type="text/css">

		canvas {
			top: 0;
			left: 0;
			width: 100% !important;
			height: 100% !important;
		}
		.orientation-warning {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.7);
			color: #fff;
			text-align: center;
			padding-top: 20%;
			font-size: 18px;
		}
	</style>

</head>

<body>
	<div id="telaInicio">
		<div class="telaInicioTitulo">
			<img class="titulo" src="assets/titulo.png">
			<h1 class="subtitulo" style="color: white">CLIQUE NA PRIMEIRA LETRA E ARRASTE ATÉ A ÚLTIMA PARA DESTACAR A PALAVRA.</h1>
			<img class="s10" src="assets/bt_inicio.png" onClick="trocaTela('divCanvas','telaInicio');">
		</div>
		<div class="telaInicioBottom">
			<img class="logo1" src="assets/ico1.png">
			<img class="logo2" src="assets/ico2.png">
		</div>
	</div>
	<div id="divCanvas" style="display: none;">
	</div>

	<div class="telaParabens" id="telaFim" style="display: none">
		<img class="s30" src="assets/parabens.png" onClick="location.reload();">
		<img class="s20" src="assets/jogarnovamente.png" onClick="location.reload();">
	</div>
	<script>
		function trocaTela(mostra, esconde) {
			document.getElementById(mostra).style.display = 'flex';
			document.getElementById(esconde).style.display = 'none';
		}
	</script>

	<script src="cacapalavras2.js"></script>
</body>

</html>
