<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<title></title>

	rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body>
	<div class="telaInicial">
		<div class="telaInicioTitulo">
			<img class="titulo" src="assets/titulo.png">
			<!--<h1 class="subtitulo" style="color: white">TESTE SEUS CONHECIMENTOS SOBRE RAÇAS CANINAS, CLICANDO EM VERDADEIRO OU EM FALSO.</h1>-->
			<img class="s10" src="assets/bt_inicio.png" onClick="iniciaJogo();">
		</div>
		<div class="telaInicioBottom">
			<img class="logo1" src="assets/ico1.png">
			<img class="logo2" src="assets/ico2.png">
		</div>
	</div>
	<div class="telaParabens" style="display: none">
		<img class="s30" src="assets/parabens.png" onClick="location.reload();">
		<img class="s20" src="assets/jogarnovamente.png" onClick="location.reload();">
	</div>
	<div id="divCanvas"  style="display: none">
		<canvas id="canvasjogo" width="800" height="1100"></canvas>

	</div>
	<div id="myModal" class="modal creditos">
		<!-- Modal content -->
		<div class="modal-content">
			<span class="close">&times;</span>
			<p>		
				<h3>Créditos:</h3>
				Morangos - Freepik<br>
				Queijos - Racool_studio/Freepik<br>
				Leite - Freepik<br>
				Peixe - KamranAydinov/Freepik<br>
				Carne vermelha - timolina on Freepik<br>
				Suco de laranja - Jcomp/Freepik<br>
				Feijão - Jcomp/Freepik<br>
				Brócoli - Freepik. <br>
			</p>
		</div>

	</div>
	<div class="btCreditos" style="color: white">CRÉDITOS</div>
	<script src="jogoMemoria.js"></script>
	<script>
		var modal = document.getElementById("myModal");
		var btn = document.querySelector(".btCreditos");
		var span = document.getElementsByClassName("close")[0];
		btn.onclick = function() {
			console.log("click")
			modal.style.display = "block";
		}
		span.onclick = function() {
			modal.style.display = "none";
		}
		window.onclick = function(event) {
			if (event.target == modal) {
				modal.style.display = "none";
			}
		} 

		var tela1=document.querySelector(".telaInicial");
		var tela2=document.querySelector("#divCanvas");

		function iniciaJogo(){
			tela1.style.display="none";
			tela2.style.display="flex";

			var parametros = [
			[6000, 4000, 2000], /*tempos das cartas para cada fase, caso tenha fases*/
			4, /*linha*/
			4, /*colunas*/
			333, /*width em px da carta*/
			500, /*height em px da carta*/
			0.5, /*escala das cartas*/
			12, /*espacamento entre as cartas*/
			[130], /*offset x*/
			[150] /*offset y*/
			];
			var cartas = [[
			"c6.jpg",
			"c6.jpg",
			"c7.jpg",
			"c7.jpg",
			"c8.jpg",
			"c8.jpg",
			"c1.jpg",
			"c1.jpg",
			"c2.jpg",
			"c2.jpg",
			"c3.jpg",
			"c3.jpg",
			"c4.jpg",
			"c4.jpg",
			"c5.jpg",
			"c5.jpg"
			]];


			var titulosFases = ["", "", "", "", ""];

			AppJogoMemoria(
				'canvasjogo',
				cartas,
				"fundo_od1.png",
				"bt_iniciar.png",
				parametros,
				titulosFases,
				null,
				"v2_memoria_verso.jpg",
				"gui_od1.png"
				);
		}

	</script>
	<script type="text/javascript">
		var $divCanvas = $('#divCanvas');
		retornaOrientacaoVideo($divCanvas);
		function resizeGame() {
			retornaOrientacaoVideo($divCanvas);
		}
		window.addEventListener('resize', resizeGame, false);
		window.addEventListener('orientationchange', resizeGame, false);

		function retornaOrientacaoVideo(_this) {
			var widthToHeight = 800 / 1100;
			var newWidth = window.innerWidth;
			var newHeight = window.innerHeight;
			var newWidthToHeight = newWidth / newHeight;
			$imgAtual = $(_this);

			if (newWidthToHeight > widthToHeight) {
				newWidth = newHeight * widthToHeight;
				$imgAtual.css("marginLeft", (window.innerWidth - newWidth) / 2 + 'px');
				$imgAtual.css("marginTop", (window.innerHeight - newHeight) / 2 + 'px');
			} else {
				newHeight = newWidth / widthToHeight;
				$imgAtual.css("marginLeft", (window.innerWidth - newWidth) / 2 + 'px');
				$imgAtual.css("marginTop", (window.innerHeight - newHeight) / 2 + 'px');
			}
			$imgAtual.css("width", newWidth + 'px');
			$imgAtual.css("height", newHeight + 'px');
		}
	</script>
</body>

</html>
