<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script type='text/javascript' src='tinycolor.js'></script>
    <script type='text/javascript'>
        var color = tinycolor("red");
    </script>
    <title>Drawing tools</title>
    <style>
        body {
            margin: 0;
            background-color: beige;
        }

        canvas {
            border: 2px solid black;
            background-color: white;
            position: absolute;
            top: 0;
            left: 0;

        }

        #contornodesenho {

            pointer-events: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        #divCanvas {
            position: relative;
            width: 100%;


        }

        .container {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            align-content: center;

        }

        .imglapis {
            width: 50%;
        }

        .cores {
            left: 0px;
            top: 0px;
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            z-index: 5;
            padding-bottom: 20px;
        }

        .lapis {
            max-width: 5%;
        }

        @media only screen and (max-width: 600px) {
            .lapis {
                max-width: 15%;
            }
        }


        .active {
            transform: translate(0, -15px);
        }

        #colourInput {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 100px;
            height: 100px;
        }
    </style>
    <script src="pintura.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="cores">
            <div class="lapis active" data-cor="#e286ae"><img src="lapis1.png" class="imglapis"></div>
            <div class="lapis" data-cor="#df6a5f"><img src="lapis2.png" class="imglapis"></div>
            <div class="lapis" data-cor="#eca168"><img src="lapis3.png" class="imglapis"></div>
            <div class="lapis" data-cor="#f7e528"><img src="lapis4.png" class="imglapis"></div>
            <div class="lapis" data-cor="#4aaa40"><img src="lapis5.png" class="imglapis"></div>
            <div class="lapis" data-cor="#51a5dc"><img src="lapis6.png" class="imglapis"></div>
            <div class="lapis" data-cor="#ffffff"><img src="eraser.png" class="imglapis"></div>
        </div>
        <div id="divCanvas">
            <canvas id="canvas" height="621" width="800"></canvas>
            <img src="contorno.png" id="contornodesenho">

        </div>
        <!--
        <input type="color" id="colourInput" value="#3d34a5" />
-->

    </div>



</body>

</html>
