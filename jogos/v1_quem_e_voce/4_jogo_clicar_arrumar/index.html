<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
	<link href="https://db.onlinewebfonts.com/c/d29e5b2a70883f04b6d8cce692f3616b?family=Marvin+W01+Regular"
	rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<title>Jogo Viva A Diferen√ßa</title>
	<style>
		.container{
			width: 100%;
			height:100%;
			display:flex;
			align-items: center; 
			justify-content: center;
		}

	</style>
</head>

<body>
	<div class="telaInicial">
		<div class="telaInicioTitulo">
			<img class="titulo" src="assets/titulo.png">
			<h1 class="subtitulo">AJUDE JUCA A ARRUMAR SEU QUARTO! CLIQUE SOBRE O QUE PRECISA SER ARRUMADO.</h1>
			<img class="s10" src="assets/bt_inicio.png" onClick="iniciaJogo();">
		</div>
		<div class="telaInicioBottom">
			<img class="logo1" src="assets/ico1.png">
			<img class="logo2" src="assets/ico2.png">
		</div>
	</div>
	<div class="telaParabens" style="display: none">
		<img class="s30" src="assets/parabens.png" onClick="location.reload();">
		<img class="s20" src="assets/jogarnovamente.png" onClick="location.reload();">
	</div>
	<div class="container" style="display: none">
		<canvas id="canvas" width="1900" height="855" style="width: 100%"></canvas>
	</div>

	<script type="text/javascript">
		var tela1=document.querySelector(".telaInicial");
		var tela2=document.querySelector(".container");
		function iniciaJogo(){
			tela1.style.display="none";
			tela2.style.display="flex";
		}
	</script>
	<script src="jogo.js"></script>
</body>

</html>
