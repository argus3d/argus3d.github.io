<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8" />
	<title></title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
	<style type="text/css">
		*{
			margin: 0;
			left: 0;
			top:0;
		}
		@font-face {
			font-family: Lilita;
			src: url(resources/image/LilitaOne-Regular.ttf);
		}
		canvas{
			top: 0;left: 0;width: 100%;height: 100%;
		}
		body  {
			background-image: url("resources/image/pexels-photo-352096.jpeg");
			background-color: #cccccc;
			background-repeat: repeat;
			background-position:center;
			background-size: cover;
		}
	</style>
</head>

<body>
	<div id="divCanvas">
		<canvas id="canvasjogo" width="720" height="1280"></canvas>
	</div>
	<script src="jogoMemoria2018.js"></script>

	<script type="text/javascript">
		var $divCanvas = $('#divCanvas');
		retornaOrientacaoVideo($divCanvas);
		function resizeGame() {
			retornaOrientacaoVideo($divCanvas);
		}
		window.addEventListener('resize', resizeGame, false);
		window.addEventListener('orientationchange', resizeGame, false);

		function retornaOrientacaoVideo(_this) {
			var widthToHeight = 720 / 1280;
			var newWidth = window.innerWidth - 75;
			var newHeight = window.innerHeight - 75;
			var newWidthToHeight = newWidth / newHeight;
			$imgAtual = $(_this);

			if (newWidthToHeight > widthToHeight) {
				newWidth = newHeight * widthToHeight;
				$imgAtual.css("marginLeft", (window.innerWidth - newWidth) / 2 + 'px');
				$imgAtual.css("marginTop", (window.innerHeight - newHeight) / 2 + 'px');
			} else {
				newHeight = newWidth / widthToHeight;
				$imgAtual.css("marginLeft", (window.innerWidth - newWidth) / 2 + 'px');
				$imgAtual.css("marginTop", (window.innerHeight - newHeight) / 2 + 'px');
			}
			$imgAtual.css("width", newWidth + 'px');
			$imgAtual.css("height", newHeight + 'px');
		}
	</script>
</body>

</html>
