<head>
	<meta charset="utf-8" />

	rel="stylesheet">

</head>

<body>
	<div class="telaInicial">
		<div class="telaInicioTitulo">
			<img class="titulo" src="resources/image/titulo.png">
			<h1 class="subtitulo">TESTE SEUS CONHECIMENTOS, CLICANDO EM VERDADEIRO OU FALSO.</h1>
			<img class="s10" src="resources/image/bt_inicio.png" onClick="iniciaJogo();">
		</div>
		<div class="telaInicioBottom">
			<img class="logo1" src="resources/image/ico1.png">
			<img class="logo2" src="resources/image/ico2.png">
		</div>
	</div>

	<div id="divCanvas"  style="display: none">
		<canvas id="quiz" width="1280" height="720"></canvas>

	</div>
	<div class="telaParabens" style="display: none">
		<img class="s30" src="resources/image/parabens.png" onClick="location.reload();">
		<img class="s20" src="resources/image/jogarnovamente.png" onClick="location.reload();">
	</div>
	<script type="text/javascript">
		var tela1=document.querySelector(".telaInicial");
		var tela2=document.querySelector("#divCanvas");
		function iniciaJogo(){
			tela1.style.display="none";
			tela2.style.display="flex";
			var itens_associar = [
			{
				botao: ['bt1.png', 'bt2.png'],
				botaoCerto: 'bt2.png',
				pergunta: 'MÁRIO CANÁRIO E OS IRMÃOS DELE SÃO OS PERSONAGENS PRINCIPAIS DA HISTÓRIA.',
				resposta: 'PARABÉNS, VOCÊ ACERTOU! OS PERSONAGENS PRINCIPAIS SÃO MÁRIO CANÁRIO E TATI TATU, POIS ELES SÃO OS PERSONAGENS MAIS IMPORTANTES DA HISTÓRIA. '
			}, {
				botao: ['bt1.png', 'bt2.png'],
				botaoCerto: 'bt2.png',
				pergunta: 'A HISTÓRIA DE MÁRIO CANÁRIO SE PASSA EM UM PEQUENO BOSQUE.',
				resposta: 'PARABÉNS, VOCÊ ACERTOU! A HISTÓRIA SE PASSA EM UMA GRANDE FLORESTA E NÃO EM UM PEQUENO BOSQUE. '
			}, {
				botao: ['bt1.png', 'bt2.png'],
				botaoCerto: 'bt2.png',
				pergunta: 'AO LERMOS A HISTÓRIA, CONSEGUIMOS IDENTIFICAR EM QUE ÉPOCA ELA OCORRE.',
				resposta: 'PARABÉNS, VOCÊ ACERTOU! NÃO É POSSÍVEL IDENTIFICAR EM QUE ÉPOCA A HISTÓRIA ACONTECE. '
			}, {
				botao: ['bt1.png', 'bt2.png'],
				botaoCerto: 'bt1.png',
				pergunta: 'NÃO SABEMOS QUEM ESTÁ NARRANDO A HISTÓRIA.',
				resposta: 'PARABÉNS, VOCÊ ACERTOU! NÃO É POSSÍVEL SABER QUEM É O NARRADOR QUE NOS CONTA A HISTÓRIA, MAS SABEMOS QUE ELE NÃO É UM DOS PERSONAGENS. '
			}, {
				botao: ['bt1.png', 'bt2.png'],
				botaoCerto: 'bt1.png',
				pergunta: 'O NARRADOR DA HISTÓRIA SABE TUDO O QUE ACONTECE COM OS PERSONAGENS.',
				resposta: 'PARABÉNS, VOCÊ ACERTOU! O NARRADOR DESSA HISTÓRIA CONHECE BEM OS PERSONAGENS, SABE TUDO O QUE ELES PENSAM E FAZEM. '
			}, {
				botao: ['bt1.png', 'bt2.png'],
				botaoCerto: 'bt2.png',
				pergunta: 'O NARRADOR É O AUTOR DO LIVRO.',
				resposta: 'PARABÉNS, VOCÊ ACERTOU! O NARRADOR FOI CRIADO PELA AUTORA DO LIVRO PARA CONTAR ESSA HISTÓRIA.'
			}, {
				botao: ['bt1.png', 'bt2.png'],
				botaoCerto: 'bt2.png',
				pergunta: 'O AUTOR DO LIVRO É RICARDO MEIRA.',
				resposta: 'PARABÉNS, VOCÊ ACERTOU! RICARDO MEIRA É O ILUSTRADOR DA HISTÓRIA. A AUTORA É ANNELYS LOPES.'
			}, {
				botao: ['bt1.png', 'bt2.png'],
				botaoCerto: 'bt2.png',
				pergunta: 'A HISTÓRIA NARRADA É UM FATO ACONTECIDO DE VERDADE.',
				resposta: 'PARABÉNS, VOCÊ ACERTOU! ESSA HISTÓRIA FOI INVENTADA PELA AUTORA. TRATA-SE DE UM TEXTO LITERÁRIO.'
			}, {
				botao: ['bt1.png', 'bt2.png'],
				botaoCerto: 'bt2.png',
				pergunta: 'NA HISTÓRIA, MÁRIO CANÁRIO CONTINUA SEMPRE IGUAL.',
				resposta: 'PARABÉNS, VOCÊ ACERTOU! APESAR DE POR FORA MÁRIO CONTINUAR IGUAL, POR DENTRO ELE SE TRANSFORMA AO SE ACEITAR E SE VALORIZAR.'
			}, {
				botao: ['bt1.png', 'bt2.png'],
				botaoCerto: 'bt1.png',
				pergunta: 'PODEMOS DIZER QUE ESSA HISTÓRIA É UMA FÁBULA.',
				resposta: 'PARABÉNS, VOCÊ ACERTOU! EM UMA FÁBULA OS PERSONAGENS SÃO ANIMAIS QUE SE COMPORTAM COMO SE FOSSEM HUMANOS. TODA FÁBULA OFERECE UM ENSINAMENTO.'
			}
			];

			AppQuiz(
				'quiz', /*canvasID*/
				'fundo.png', /*fundoID*/
				[217, 84], /*tamanho bt*/
				[550, 550], /*margem botoes*/
				50, /*espaco entre botoes*/
				1280, /*area para os botoes antes de quebrar pra outra linha*/
				[980, 340], /*posicaoIconeCertoErrado*/
				[680, 390], /*posicao da pergunta*/
				3000, /*tempo em milisegundos antes de passar pra proxima pergunta */
				800, /*largura da pergunta caso seja texto*/
				35, /*tamanho da fonte da pergunta*/
				35, /*tamanho da fonte dos botoes*/
				false, /*respostaCerta*/
				true, /*mostra imagem certa no final da pergunta*/
				itens_associar, /*_itens*/
				true, /*respostas diferentes pra cada pergunta*/
				false, /*esconde pontos no fim do jogo*/
				"gui_associar.png", /*imagem de fundo dos pontos*/
				false, /*nao embaralhar respostas*/
				null, /*audio do enunciado*/
				'bt_iniciar2.png', /*_btiniciar*/
				true /*para nao embaralhar a ordem das perguntas colocar true*/
				);
		}
	</script>
	<script type="text/javascript">
		var $divCanvas = $('#divCanvas');
		retornaOrientacaoVideo($divCanvas);
		function resizeGame() {
			retornaOrientacaoVideo($divCanvas);
		}
		window.addEventListener('resize', resizeGame, false);
		window.addEventListener('orientationchange', resizeGame, false);

		function retornaOrientacaoVideo(_this) {
			var widthToHeight = 16 / 9;
			var newWidth = window.innerWidth - 75;
			var newHeight = window.innerHeight - 75;
			var newWidthToHeight = newWidth / newHeight;
			$imgAtual = $(_this);

			if (newWidthToHeight > widthToHeight) {
				newWidth = newHeight * widthToHeight;
				$imgAtual.css("marginLeft", (window.innerWidth - newWidth) / 2 + 'px');
				$imgAtual.css("marginTop", (window.innerHeight - newHeight) / 2 + 'px');
			} else {
				newHeight = newWidth / widthToHeight;
				$imgAtual.css("marginLeft", (window.innerWidth - newWidth) / 2 + 'px');
				$imgAtual.css("marginTop", (window.innerHeight - newHeight) / 2 + 'px');
			}
			$imgAtual.css("width", newWidth + 'px');
			$imgAtual.css("height", newHeight + 'px');
		}
	</script>
</body>

</html>
