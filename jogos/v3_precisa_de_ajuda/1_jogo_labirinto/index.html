    <style>
        #puzzle-container {
            width: 100vw;
            height: 95vh;
            display: grid;
            grid-template-columns: repeat(3, 27%);
            gap: 2%;
            padding: 10px;
            justify-content: center;
            align-content: center;
        }

        .puzzle-piece {
            padding: 8px;
            text-align: center;
            font-size: 12px;
            width: 25vw;
            height: 40vh;
            min-height: 15vh;
            cursor: pointer;
            background-size: contain;
            background-position: 50%;
            background-repeat: no-repeat;
            background-color: white;
            border-radius: 10px;
            filter: drop-shadow(5px 5px 5px rgb(0, 0, 0,0.25));

        }

        @media (max-width: 600px) {
            .puzzle-piece {
                width: 34vw;
                height: 22vh;
            }

            #puzzle-container {
                grid-template-columns: repeat(2, 40%);
                gap: 5%;
            }
        }
    </style>
</head>

<body>
    <div class="telaInicial">
        <div class="telaInicioTitulo">
            <img class="titulo" src="assets/titulo.png">
            <h1 class="subtitulo" style="color: black">AJUDE O BURRINHO CEGO A CHEGAR Ã€ FAZENDA.</h1>
            <img class="s10" src="assets/bt_inicio.png" onClick="iniciaJogo();">
        </div>

    <div id="divCanvas" style="display: none">
        <canvas id="canvas_od" width="1920" height="1080" style="top: 0;left: 0;width: 100%;height: 100%;"></canvas>

    </div>
    <div class="telaParabens" style="display: none">
        <img class="s30" src="assets/parabens.png" onClick="location.reload();">
        <img class="s20" src="assets/jogarnovamente.png" onClick="location.reload();">
    </div>

    <div id="divCanvas"  style="display: none">
        <canvas id="canvasjogo" width="800" height="1100"></canvas>
    </div>

    <script src="jogo.js">

    </script>
    <script type="text/javascript">
        var tela1=document.querySelector(".telaInicial");
        var tela2=document.querySelector("#divCanvas");
        function iniciaJogo(){
            tela1.style.display="none";
            tela2.style.display="flex";
            appInfoAnimado("canvas_od");
        }


        var $divCanvas = $('#divCanvas');
        retornaOrientacaoVideo($divCanvas);
        function resizeGame() {
            retornaOrientacaoVideo($divCanvas);
        }
        window.addEventListener('resize', resizeGame, false);
        window.addEventListener('orientationchange', resizeGame, false);

        function retornaOrientacaoVideo(_this) {
            var widthToHeight = 1280 / 720;
            var newWidth = window.innerWidth;
            var newHeight = window.innerHeight;
            var newWidthToHeight = newWidth / newHeight;
            $imgAtual = $(_this);

            if (newWidthToHeight > widthToHeight) {
                newWidth = newHeight * widthToHeight;
                $imgAtual.css("marginLeft", (window.innerWidth - newWidth) / 2 + 'px');
                $imgAtual.css("marginTop", (window.innerHeight - newHeight) / 2 + 'px');
            } else {
                newHeight = newWidth / widthToHeight;
                $imgAtual.css("marginLeft", (window.innerWidth - newWidth) / 2 + 'px');
                $imgAtual.css("marginTop", (window.innerHeight - newHeight) / 2 + 'px');
            }
            $imgAtual.css("width", newWidth + 'px');
            $imgAtual.css("height", newHeight + 'px');
        }
    </script>
</body>
