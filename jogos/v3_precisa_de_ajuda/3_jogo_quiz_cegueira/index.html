<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8" />
	<title>Jogo Quiz</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>

	<script src="jogoquiz.js"></script>
	<link href="https://db.onlinewebfonts.com/c/d29e5b2a70883f04b6d8cce692f3616b?family=Marvin+W01+Regular"
	rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="estilo.css">

</head>

<body>
	<div class="telaInicial">
		<div class="telaInicioTitulo">
			<img class="titulo" src="resources/image/titulo.png">
			<h1 class="subtitulo" style="color: black">O QUE VOCÊ SABE SOBRE DEFICIÊNCIA VISUAL? TESTE SEUS CONHECIMENTOS!</h1>
			<img class="s10" src="resources/image/bt_inicio.png" onClick="iniciaJogo();">
		</div>
		<div class="telaInicioBottom">
			<img class="logo1" src="resources/image/ico1.png">
			<img class="logo2" src="resources/image/ico2.png">
		</div>
	</div>

	<div id="divCanvas"  style="display: none">
		<canvas id="quiz" width="1280" height="720"></canvas>

	</div>
	<div class="telaParabens" style="display: none">
		<img class="s30" src="resources/image/parabens.png" onClick="location.reload();">
		<img class="s20" src="resources/image/jogarnovamente.png" onClick="location.reload();">
	</div>
	<script>
		var tela1=document.querySelector(".telaInicial");
		var tela2=document.querySelector("#divCanvas");
		function iniciaJogo(){
			tela1.style.display="none";
			tela2.style.display="flex";
			var itens_associar = [
			{
				botao: ['a1.jpg', 'a2.jpg'],
				botaoCerto: 'a2.jpg',
				pergunta: 'QUAL O JEITO CORRETO DE CONDUZIR UMA PESSOA CEGA?',
				resposta: 'PARABÉNS, VOCÊ ACERTOU! DEIXE A PESSOA CEGA SEGURAR O SEU BRAÇO AO CONDUZI-LA, POIS ELA SE SENTIRÁ MAIS SEGURA E COM MAIS AUTONOMIA'
			}, {
				botao: ['b1.jpg', 'b2.jpg'],
				botaoCerto: 'b1.jpg',
				pergunta: 'COMO UM CEGO LÊ?',
				resposta: 'PARABÉNS, VOCÊ ACERTOU! OS CEGOS LEEM COM AS MÃOS TEXTOS ESCRITOS EM BRAILLE. '
			}, {
				botao: ['c1.jpg', 'c2.jpg'],
				botaoCerto: 'c2.jpg',
				pergunta: 'QUAL ANIMAL PODE SER TREINADO PARA GUIAR CEGOS?',
				resposta: 'PARABÉNS, VOCÊ ACERTOU! O CÃO-GUIA É UM ANIMAL ADESTRADO PARA GUIAR PESSOAS CEGAS E AUXILIÁ-LAS NO DIA A DIA.'
			}, {
				botao: ['d1.jpg', 'd2.jpg'],
				botaoCerto: 'd2.jpg',
				pergunta: 'QUAL O TIPO DE BENGALA USADO PELOS CEGOS?',
				resposta: 'PARABÉNS, VOCÊ ACERTOU! A BENGALA LONGA É UTILIZADA PELA PESSOA CEGA. ESSE TIPO DE BENGALA É LEVE E DOBRÁVEL.'
			}, {
				botao: ['e1.jpg', 'e2.jpg'],
				botaoCerto: 'e1.jpg',
				pergunta: 'QUAL COR TEM A BENGALA DE UMA PESSOA CEGA?',
				resposta: 'PARABÉNS, VOCÊ ACERTOU! A BENGALA BRANCA É USADA PELOS CEGOS. JÁ A BENGALA VERDE INDICA QUE A PESSOA TEM BAIXA VISÃO E A VERMELHA E BRANCA SINALIZA QUE A PESSOA É SURDOCEGA.'
			}, {
				botao: ['f1.jpg', 'f2.jpg'],
				botaoCerto: 'f2.jpg',
				pergunta: 'QUAL DESTAS RAÇAS É MAIS ADEQUADA PARA UM CÃO-GUIA?',
				resposta: 'PARABÉNS, VOCÊ ACERTOU! A RAÇA PASTOR-ALEMÃO É ÓTIMA PARA SER TREINADA COMO CÃO-GUIA, POIS OS CÃES-GUIAS PRECISAM SER GRANDES.'
			}, {
				botao: ['g1.jpg', 'g2.jpg'],
				botaoCerto: 'g1.jpg',
				pergunta: 'QUAL DAS IMAGENS MOSTRA UM PISO TÁTIL?',
				resposta: 'PARABÉNS, VOCÊ ACERTOU! O piso tátil é um piso com relevos que  forma um caminho para pessoas com deficiência visual.'
			}, {
				botao: ['h1.jpg', 'h2.jpg'],
				botaoCerto: 'h2.jpg',
				pergunta: 'QUAL OBJETO PODE SER PERCEBIDO EM DETALHES POR UMA PESSOA CEGA?',
				resposta: 'PARABÉNS, VOCÊ ACERTOU! COMO OS CEGOS SENTEM OS OBJETOS PELO TATO, UM VASO COM FLORES TRAZ MAIS INFORMAÇÕES QUE UM DESENHO.'
			}
			];

			AppQuiz(
				'quiz', /*canvasID*/
				'fundo.png', /*fundoID*/
				[350, 233], /*tamanho bt*/
				[400, 450], /*margem botoes*/
				50, /*espaco entre botoes*/
				1280, /*area para os botoes antes de quebrar pra outra linha*/
				[980, 340], /*posicaoIconeCertoErrado*/
				[630, 300], /*posicao da pergunta*/
				3000, /*tempo em milisegundos antes de passar pra proxima pergunta */
				800, /*largura da pergunta caso seja texto*/
				35, /*tamanho da fonte da pergunta*/
				35, /*tamanho da fonte dos botoes*/
				false, /*respostaCerta*/
				true, /*mostra imagem certa no final da pergunta*/
				itens_associar, /*_itens*/
				true, /*respostas diferentes pra cada pergunta*/
				false, /*esconde pontos no fim do jogo*/
				"gui_associar.png", /*imagem de fundo dos pontos*/
				false, /*nao embaralhar respostas*/
				null, /*audio do enunciado*/
				'bt_iniciar2.png', /*_btiniciar*/
				true /*para nao embaralhar a ordem das perguntas colocar true*/
				);
		}
	</script>
	<script type="text/javascript">
		var $divCanvas = $('#divCanvas');
		retornaOrientacaoVideo($divCanvas);
		function resizeGame() {
			retornaOrientacaoVideo($divCanvas);
		}
		window.addEventListener('resize', resizeGame, false);
		window.addEventListener('orientationchange', resizeGame, false);

		function retornaOrientacaoVideo(_this) {
			var widthToHeight = 16 / 9;
			var newWidth = window.innerWidth - 75;
			var newHeight = window.innerHeight - 75;
			var newWidthToHeight = newWidth / newHeight;
			$imgAtual = $(_this);

			if (newWidthToHeight > widthToHeight) {
				newWidth = newHeight * widthToHeight;
				$imgAtual.css("marginLeft", (window.innerWidth - newWidth) / 2 + 'px');
				$imgAtual.css("marginTop", (window.innerHeight - newHeight) / 2 + 'px');
			} else {
				newHeight = newWidth / widthToHeight;
				$imgAtual.css("marginLeft", (window.innerWidth - newWidth) / 2 + 'px');
				$imgAtual.css("marginTop", (window.innerHeight - newHeight) / 2 + 'px');
			}
			$imgAtual.css("width", newWidth + 'px');
			$imgAtual.css("height", newHeight + 'px');
		}
	</script>
</body>

</html>
